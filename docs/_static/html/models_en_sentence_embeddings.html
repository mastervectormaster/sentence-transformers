<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBERT.net Models</title>

    <!-- Bootstrap -->

          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <!-- Axios -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .fa-active {
            color: #337ab7;
        }


        .header-cell {
            cursor: pointer;
        }

        .models-table thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #ffffff;
        }


        .info-icon {
            color: #007bff;
        }

        .info-icon:hover {
            color: #0056b3;
        }

        .info-icon-model {
            padding-left: 10px;
        }

        .bs-popover-auto[x-placement^=bottom], .bs-popover-bottom {
            margin-top: .5rem;
        }

        .popover {
            max-width: 400px;
        }
    </style>
</head>
<body>

<div id="app">
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th class="header-cell" @click="sortAsc = (sortBy=='name') ? sortAsc = !sortAsc : false; sortBy='name'">
                    <i class="fas fa-active" v-if="sortBy == 'name'" v-bind:class="{ 'fa-sort-amount-up': !sortAsc, 'fa-sort-amount-down-alt': sortAsc }"></i>
                    Model Name
                </th>
                <th class="header-cell text-center" @click="sortAsc = (sortBy=='performance') ? sortAsc = !sortAsc : false; sortBy='performance'">
                    <i class="fas fa-active" v-if="sortBy == 'performance'" v-bind:class="{ 'fa-sort-amount-up': !sortAsc, 'fa-sort-amount-down-alt': sortAsc }"></i>
                    Avg. Performance on 14 Datasets
                     <span class="info-icon" data-trigger="hover" data-toggle="popover" title="Average Performance" data-content="Average Performance over 14 diverse tasks from different domains.<br>Higher = Better" data-html="true" data-placement="bottom"><i class="fas fa-info-circle"></i></span>
                </th>
                <th class="header-cell text-center" @click="sortAsc = (sortBy=='speed') ? sortAsc = !sortAsc : false; sortBy='speed'">
                    <i class="fas fa-active" v-if="sortBy == 'speed'" v-bind:class="{ 'fa-sort-amount-up': !sortAsc, 'fa-sort-amount-down-alt': sortAsc }"></i>
                    Speed
                     <span class="info-icon" data-trigger="hover" data-toggle="popover" title="Encoding Speed" data-content="Encoding speed (sentences / sec) on a V100 GPU.<br>Higher = Better" data-html="true" data-placement="bottom"><i class="fas fa-info-circle"></i></span>
                </th>
                <th class="header-cell text-center" @click="sortAsc = (sortBy=='dim') ? sortAsc = !sortAsc : false; sortBy='dim'">
                    <i class="fas fa-active" v-if="sortBy == 'dim'" v-bind:class="{ 'fa-sort-amount-up': !sortAsc, 'fa-sort-amount-down-alt': sortAsc }"></i>
                    Dimensions
                     <span class="info-icon" data-trigger="hover" data-toggle="popover" title="Dimensions" data-content="Number of dimensions for the text embeddings." data-html="true" data-placement="bottom"><i class="fas fa-info-circle"></i></span>
                </th>
                <th class="header-cell text-center" @click="sortAsc = (sortBy=='size') ? sortAsc = !sortAsc : false; sortBy='size'">
                    <i class="fas fa-active" v-if="sortBy == 'size'" v-bind:class="{ 'fa-sort-amount-up': !sortAsc, 'fa-sort-amount-down-alt': sortAsc }"></i>
                    Model Size
                     <span class="info-icon" data-trigger="hover" data-toggle="popover" title="Size" data-content="Size (in MB) of the model." data-html="true" data-placement="bottom"><i class="fas fa-info-circle"></i></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in sortedModels">
                <td>
                    {{ item.name }}
                    <span class="info-icon info-icon-model" data-trigger="hover" data-toggle="popover" :title="item.name" :data-content="'<b>Base Model:</b> '+item.base_model+'<br><b>Pooling:</b> '+item.pooling+'<br><b>Training Data:</b> '+item.training_data+'<br><b>Dimensions:</b> '+item.dim+'<br><b>Size:</b> '+item.size+' MB'" data-html="true" data-placement="bottom"><i class="fas fa-info-circle"></i></span>

                </td>
                <td class="text-center">{{ item.performance.toFixed(2) }}</td>
                <td class="text-center">{{ item.speed }}</td>
                <td class="text-center">{{ item.dim }}</td>
                <td class="text-center">{{ item.size }} MB</td>
            </tr>
        </tbody>
    </table>
</div>

<script>

</body>
</html>
